<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track $index) {
      <li>
        <app-user [isSelected]="user === this.userSelected" [user]="user" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>

  @if (userSelected) {
    <app-tasks [user]="userSelected"></app-tasks>
  } @else {
    <p id="fallback">No user selected</p>
  }
</main>

<router-outlet />
